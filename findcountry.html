
<!DOCTYPE html>
<html>
<head>
	<title>Linda's World Quiz</title>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

	<script type="text/javascript" src="countries.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([0, 0], 1);
		map.on('move', onMapMove);
		var countryIdx;
		

		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			nextCountry();
			return this._div;
		};
				
		info.update = function (html) {		
			this._div.innerHTML = html;
		};

		info.addTo(map);
		var highlightedFeature;
		
		function onMapMove() {
		}
	
		function checkResult(id) {
			if(id == statesData.features[countryIdx].id)
				resolve();
			else {
				var feature = jsonToFeature[id];
				highlightFeature(feature, '#faa');
			}
		}
		
		function nextCountry() {
			if(highlightedFeature) 
				geojson.resetStyle(highlightedFeature);
				
			countryIdx = Math.floor(Math.random() * statesData.features.length);
	
			html = '<h4>Find the country</h4>' + statesData.features[countryIdx].properties.name;		
			html = html + '<input type="button" value="resolve" style="float: right;" onclick="resolve()">';
	
			info.update(html);
		
			map.setView([0, 0], 1);
		}
		
		function resolve() {
			var feature = jsonToFeature[statesData.features[countryIdx].id];
			highlightFeature(feature, '#afa');
			map.fitBounds(feature.getBounds());

			html = '<h4>Find the country</h4>' + statesData.features[countryIdx].properties.name;		
			html = html + '<input type="button" value="next" style="float: right;" onclick="nextCountry()">';
	
			info.update(html);
		}
		
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 1.0,
				fillColor: '#00f'
//				fillColor: getColor(feature.properties.density)
			};
		}
		
		function highlightFeature(layer, c) {
			if(highlightedFeature)
				geojson.resetStyle(highlightedFeature);

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillColor: c,
				fillOpacity: 0.3
			});

			highlightedFeature = layer;

			layer.bringToFront();
		}

		function onMouseOver(e) {
			highlightFeature(e.target, '#afa');
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
		}

		function zoomToFeature(e) {
//			map.fitBounds(e.target.getBounds());

			var layer = e.target;
			checkResult(layer.feature.id);
//			info.update(layer.feature);
		}
		
		var jsonToFeature = {};

		function onEachFeature(feature, layer) {
			jsonToFeature[feature.id] = layer;
			layer.bindPopup(feature.properties.name);
			layer.on({
//				mouseover: onMouseOver,
//				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}		

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		
	</script>
</body>
</html>

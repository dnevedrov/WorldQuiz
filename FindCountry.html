
<!DOCTYPE html>
<html>
<head>
	<title>Linda's World Quiz</title>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

	<script type="text/javascript" src="countries.js"></script>
	<script type="text/javascript" src="de.js"></script>
	<script type="text/javascript">

		var map = L.map('map');
		var countryIdx;
		var resolved = false;
		var highlightedFeature;
		var lang = (navigator.language) ? navigator.language : navigator.userLanguage; 				
		var geojson;		
		var jsonToFeature;
		var namesLookUp;
		
		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			return this._div;
		};
				
		info.update = function (html) {		
			this._div.innerHTML = html;
		};

		info.addTo(map);
		
		initLanguage();
		
		updateMap();	
				
		nextCountry();
		
		function initLanguage(id) {
			if(lang == "de")
			{
				namesLookUp = {};
				for (var i = 0, len = names_de.length; i < len; i++) 
					namesLookUp[names_de[i].id] = names_de[i];
			}
			else 
				namesLookUp = undefined;
		}
	
		function checkResult(id) {
			if(id == statesData.features[countryIdx].id)
				resolve();
			else {
				var feature = jsonToFeature[id];
				highlightFeature(feature, '#faa');
			}
		}
		
		function nextCountry() {
			if(highlightedFeature) 
				geojson.resetStyle(highlightedFeature);
				
			countryIdx = Math.floor(Math.random() * statesData.features.length);
			map.fitWorld();

			resolved = false;
			updateUI();
		}
		
		function resolve() {
			var feature = jsonToFeature[statesData.features[countryIdx].id];
			highlightFeature(feature, '#afa');
			map.fitBounds(feature.getBounds().pad(.3));

			resolved = true;
			updateUI();
		}
		
		function updateUI() {
			var headerText = "Find the country";
			var resolveText = "Resolve";
			var nextText = "Next";
			
			if(lang == "de")
			{
				headerText = "Finde das Land";
				resolveText = "L&ouml;sen";
				nextText = "Weiter";
			}
			
			var html = '<h4>' + headerText + '</h4><div style="text-align: center">' + getLocalizedFeatureName(statesData.features[countryIdx]) + '</div>';		
			html = html + '<div style="text-align: right">';
			
			if(lang == "de")
				html = html + '<input type="button" value="EN" onclick="toggleLanguage()">';
			else
				html = html + '<input type="button" value="DE" onclick="toggleLanguage()">';
			
			if(resolved) 					
				html = html + '<input type="button" value="' + nextText + '" onclick="nextCountry()">';
			else
				html = html + '<input type="button" value="' + resolveText + '" onclick="resolve()">';
				
			html = html + '</div>';
	
			info.update(html);
		}
		
		function toggleLanguage() {
			if(lang == "de")
				lang = "en";
			else 
				lang = "de";
				
			initLanguage();
		
			updateMapLanguage();
		
			updateUI();
		}
		
		function updateMapLanguage() {
			for (var i = 0, len = statesData.features.length; i < len; i++) {
				var layer = jsonToFeature[statesData.features[i].id];
				layer.bindPopup(getLocalizedFeatureName(statesData.features[i]));
			}
		}
		
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 1.0,
				fillColor: '#00f'
			};
		}
		
		function highlightFeature(layer, c) {
			if(highlightedFeature)
				geojson.resetStyle(highlightedFeature);

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillColor: c,
				fillOpacity: 0.3
			});

			highlightedFeature = layer;

			layer.bringToFront();
		}

		function zoomToFeature(e) {
			var layer = e.target;
			checkResult(layer.feature.id);
		}

		function onEachFeature(feature, layer) {
			jsonToFeature[feature.id] = layer;

			layer.on({
				click: zoomToFeature
			});
		}		
		
		function getLocalizedFeatureName(feature) {
			if(namesLookUp && namesLookUp[feature.id])
				return namesLookUp[feature.id].name;
			else
				return feature.properties.name;
		}

		function updateMap() {		
			jsonToFeature = {};
			
			if(geojson)
				map.removeLayer(geojson);
				
			geojson = L.geoJson(statesData, {
				style: style,
				onEachFeature: onEachFeature
			}).addTo(map);

			updateMapLanguage();
		}
		
		map.attributionControl.addAttribution('<a href="https://github.com/oliverheilig/LindasWorldQuiz">Linda&#8216;s world Quiz</a>');
	</script>
</body>
</html>
